<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Detalles</title>
    </head>
    <body>
        <p> Información del Estudiante </p>
        {% if estudiante %}
            <p>{{ estudiante.id }} </p>
            <p>{{ estudiante.nombre }} 
            <p>{{ estudiante.apellidos }} </p>
            <p>{{ estudiante.promedio }} </p>
            {% if estudiante.foraneo %}
                <p>Foráneo</p>
            {% else %}
                <p>Local </p>
            {% endif %} 
        {% endif %} 
    </body>
</html>
