<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Cotización de Autos</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Sistema de Cotización de Autos</h1>
    
    <section id="info">
        <h2>Datos personales</h2>
        <p><strong>Estimado:</strong> <span id="estimado"></span></p>
        <p><strong>Género:</strong> <span id="genero"></span></p>
        <p><strong>Edad:</strong> <span id="edad"></span></p>
        <p><strong>Estado:</strong> <span id="estado"></span></p>
    </section>
    
    <section>
        <h2>Datos del auto</h2>
        <form action="Cotizacion.html" method="get" id="formularioAuto">
        <table>
            <thead>
                <tr>
                    <th>Campo</th>
                    <th>Valor</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Marca</td>
                    <td>
                        <select name="marca" id="marca">
                            <option value="">Seleccione una marca</option>
                            <option value="toyota">Toyota</option>
                            <option value="ford">Ford</option>
                            <option value="nissan">Nissan</option>
                            <option value="nissan">Chevrolet</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Modelo</td>
                    <td><input type="text" id="modelo" name="modelo"></td>
                </tr>
                <tr>
                    <td>Placas</td>
                    <td><input type="text" id="placas" name="placas"></td>
                </tr>
                <tr>
                    <td>
                        <input type="reset" value="Limpiar" id="limpiar">
                    </td>
                    <td>
                        <input type="submit" id="enviar">
                    </td>
                </tr>
            </tbody>
        </table>
        </form>
    </section>
    
    <script src="scripts/datosCarro.js" defer>
        
    </script>
</body>
</html>
